<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>CHÚ THÍCH</h3>
  
  <button type="button" class="btn btn-primary" data-bs-toggle="tooltip" title="2121051217">
    NGUYỄN THÀNH ĐẠT
  </button>
</div>

<script>
// Initialize tooltips
var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
})
</script>
<div class="container mt-3">
  <h3>Định vị chú giải công cụ</h3>
  <p>Thuộc tính data-bs-placement chỉ định vị trí của chú thích.</p>
  <a href="#" data-bs-toggle="tooltip" data-bs-placement="top" title="Hooray!">TRÊN</a>
  <a href="#" data-bs-toggle="tooltip" data-bs-placement="bottom" title="Hooray!">DƯỚI</a>
  <a href="#" data-bs-toggle="tooltip" data-bs-placement="left" title="Hooray!">TRÁI</a>
  <a href="#" data-bs-toggle="tooltip" data-bs-placement="right" title="Hooray!">PHẢI</a>
</div>

<script>
var tooltipTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="tooltip"]'))
var tooltipList = tooltipTriggerList.map(function (tooltipTriggerEl) {
  return new bootstrap.Tooltip(tooltipTriggerEl)
})
</script>
</body>
</html>
