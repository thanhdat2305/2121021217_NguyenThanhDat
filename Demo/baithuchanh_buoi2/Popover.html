<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h3>Ví dụ về cửa sổ bật lên</h3>
  
  <button type="button" class="btn btn-primary" data-bs-toggle="popover" title="XIN CHÀO" data-bs-content="không có gì đâu">
    BẤM VÀO ĐÂY
  </button>
</div>

<script>
var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))
var popoverList = popoverTriggerList.map(function (popoverTriggerEl) {
  return new bootstrap.Popover(popoverTriggerEl)
})
</script>

<div class="container mt-5">
  <h3>Định vị cửa sổ bật lên</h3>
  <p>Nhấp vào các liên kết để xem cửa sổ bật lên hoạt động:</p>

</div>

})
</script>

<div class="container mt-3">
  <h3>Cửa sổ bật lên có thể đóng</h3>
  
  <a href="#" title="SINH VIÊN" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-content="NGUYỄN THÀNH ĐẠT">NHẤP VÀO ĐÂY</a>
</div>

<script>
var popoverTriggerList = [].slice.call(document.querySelectorAll('[data-bs-toggle="popover"]'))

})
</script>
</body>
</html>
