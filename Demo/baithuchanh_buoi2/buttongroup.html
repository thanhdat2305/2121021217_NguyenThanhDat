<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Button Group</h2>
  <p>nhóm nút</p>
  <div class="btn-group">
    <button type="button" class="btn btn-primary">NGUYỄN THÀNH ĐẠT</button>
    <button type="button" class="btn btn-primary">2121051217</button>
    <button type="button" class="btn btn-primary">PTPMQL</button>
  </div>
</div>
<div class="container mt-3">
  <h2>Button Groups Sizes</h2>
  <p>Add class .btn-group-* to size all buttons in a button group.</p>
  <h3>Large Buttons:</h3>
  <div class="btn-group btn-group-lg">
    <button type="button" class="btn btn-primary">NGUYỄN THÀNH ĐẠT</button>
    <button type="button" class="btn btn-primary">2121051217</button>
    <button type="button" class="btn btn-primary">PTPMQL</button>
  </div>
  <hr>
  <h3>Default Buttons:</h3>
  <div class="btn-group">
    <button type="button" class="btn btn-primary">NGUYỄN THÀNH ĐẠT</button>
    <button type="button" class="btn btn-primary">2121051217</button>
    <button type="button" class="btn btn-primary">PTPMQL</button>
  </div>
  <hr>
  <h3>Small Buttons:</h3>
  <div class="btn-group btn-group-sm">
    <button type="button" class="btn btn-primary">NGUYỄN THÀNH ĐẠT</button>
    <button type="button" class="btn btn-primary">2121051217</button>
    <button type="button" class="btn btn-primary">PTPMQL</button>
</div>

<div class="container mt-3">
  <h2>NÚT NẰM DỌC</h2>
  <p>nút nằm dọc</p>
  <div class="btn-group-vertical">
    <button type="button" class="btn btn-primary">NGUYỄN THÀNH ĐẠT</button>
    <button type="button" class="btn btn-primary">2121051217</button>
    <button type="button" class="btn btn-primary">PTPMQL</button>
  </div>
<div class="container mt-3">
  <h2>nhóm nút</h2>
  <p>nhóm nút này có thể xổ ra menu:</p>
  <div class="btn-group">
    <button type="button" class="btn btn-primary">NGUYỄN THÀNH ĐẠT</button>
    <button type="button" class="btn btn-primary">2121051217</button>
    <div class="btn-group">
      <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown">PTPMQL</button>
      <ul class="dropdown-menu">
        <li><a class="dropdown-item" href="#">TIN HỌC KINH TẾ</a></li>
        <li><a class="dropdown-item" href="#">GIẢNG VIÊN: PHẠM QUANG HIỂN</a></li>
      </ul>
    </div>
  </div>
</div>
</body>
</html>
