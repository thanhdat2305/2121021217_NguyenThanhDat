<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Form điền thông tin</h2>
  <form action="/action_page.php">
    <div class="mb-3 mt-3">
      <label for="email">Email:</label>
      <input type="email" class="form-control" id="email" placeholder="Nhập email" name="email">
    </div>
    <div class="mb-3">
      <label for="pwd">Password:</label>
      <input type="password" class="form-control" id="pwd" placeholder="Nhập mật khẩu" name="pswd">
    </div>
    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="remember"> Ghi nhớ thông tin đăng nhập
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Đăng nhập</button>
  </form>
</div>

<div class="container mt-3">
  <h2>vùng văn bản</h2>
  <p>NGUYỄN THÀNH ĐẠT</p>
  <form action="/action_page.php">
    <div class="mb-3 mt-3">
      <label for="comment">Nhập nội dung</label>
      <textarea class="form-control" rows="5" id="comment" name="text"></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Điền</button>
  </form>
</div>
<div class="container mt-3">
  <h2>Inline Forms</h2>
  <p> Nguyễn Thành Đạt-2121051217</p>
  <form>
    <div class="row">
      <div class="col">
        <input type="text" class="form-control" placeholder="Enter email" name="email">
      </div>
      <div class="col">
        <input type="password" class="form-control" placeholder="Enter password" name="pswd">
      </div>
    </div>
  </form>
</div>

<div class="container mt-3">
  <h2>kích thước của form</h2>
  <p>NGUYỄN THÀNH ĐẠT - 2121051217</p>
  <form>
    <input type="text" class="form-control form-control-lg" placeholder="VÙNG NHẬP KÍCH THƯỚC LỚN">
    <input type="text" class="form-control mt-3" placeholder="VÙNG NHẬP KÍCH THƯỚC VỪA">
    <input type="text" class="form-control form-control-sm mt-3" placeholder=" VÙNG NHẬP KÍCH THƯỚC NHỎ">
  </form>
</div>
<div class="container mt-3">
  <h2>VÔ HIỆU HÓA VÀ VÙNG CHỈ CHO PHÉP ĐỌC</h2>
  <p>NGUYỄN THÀNH ĐẠT - 2121051217</p>
  <form>
    <input type="text" class="form-control" placeholder="VÙNG NHẬP BÌNH THƯỜNG">
    <input type="text" class="form-control mt-3" placeholder="VÙNG VÔ HIỆU HÓA" disabled>
    <input type="text" class="form-control mt-3" placeholder="VÙNG CHỈ CHO PHÉP ĐỌC" readonly>
  </form>
</div>
<div class="container mt-3">Use
  <h2>MÃ HÓA</h2>
  <p>NGUYỄN THÀNH ĐẠT - 2121051217</p>
  <form>
    <input type="text" class="form-control-plaintext" placeholder="NHẬP THÔNG TIN">
    <input type="text" class="form-control mt-3" placeholder="Normal input">
  </form>
</div>

<div class="container mt-3">
  <h2>VÙNG CHỌN MÀU</h2>
  <p>HÃY CHỌN MÀU CỦA BẠN</p>
  <form>
    <label for="myColor" class="form-label">CHỌN MÀU</label>
    <input type="color" class="form-control form-control-color" id="myColor" value="#CCCCCC" title="Choose a color">
  </form>
</div>
</body>
</html>
