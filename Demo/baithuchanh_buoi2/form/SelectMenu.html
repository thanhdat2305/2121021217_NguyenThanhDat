<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>menu chọn</h2>
  <p>Để tạo kiểu cho menu chọn trong Bootstrap 5, hãy thêm lớp `.form-select` vào phần tử `select`:</p>
  <form action="/action_page.php">
    <label for="sel1" class="form-label">hãy chọn 1 trong những đáp án sau</label>
    <select class="form-select" id="sel1" name="sellist1">
      <option>A</option>
      <option>B</option>
      <option>C</option>
      <option>D</option>
    </select>
    <br>
    
    <label for="sel2" class="form-label">CHỌN 1 HOẶC NHIỀU ĐÁP ÁN</label>
    <select multiple class="form-select" id="sel2" name="sellist2">
      <option>A</option>
      <option>B</option>
      <option>C</option>
      <option>D</option>
      <option>E</option>
    </select>
    <button type="submit" class="btn btn-primary mt-3">NỘP BÀI</button>
  </form>
</div>
<div class="container mt-3">
  <h2>KÍCH THƯỚC CỦA MENU CHỌN </h2>
  <p>Sử dụng lớp `.form-select-lg` hoặc `.form-select-sm` để thay đổi kích thước của menu chọn:</p>
  <form>
   <select class="form-select form-select-lg">
     <option>1</option>
     <option>2</option>
     <option>3</option>
     <option>4</option>
   </select>
   
   <select class="form-select mt-3">
     <option>1</option>
     <option>2</option>
     <option>3</option>
     <option>4</option>
   </select>
   
   <select class="form-select form-select-sm mt-3">
     <option>1</option>
     <option>2</option>
     <option>3</option>
     <option>4</option>
   </select>
  </form>    
</div>
<div class="container mt-3">
  <h2>LỰA CHỌN NHỮNG TRÌNH DUYỆT CÓ SẴN </h2>
  <form action="/action_page.php">
    <label for="browser" class="form-label">chọn 1 trong những trình duyệt sau</label>
    <input class="form-control" list="browsers" name="browser" id="browser">
    <datalist id="browsers">
      <option value="Edge">
      <option value="Firefox">
      <option value="Chrome">
      <option value="Opera">
      <option value="Safari">
    </datalist>    
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>
</body>
</html>
