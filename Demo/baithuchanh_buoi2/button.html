<!DOCTYPE html>
<html>
<head>
  <title>Bootstrap Example</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>NÚT XOAY TRÒN</h2>
  <p>thêm vào 1 nút xoay</p>
                                        
  <button class="btn btn-primary">
    <span class="spinner-border spinner-border-sm"></span>
  </button>

  <button class="btn btn-primary">
    <span class="spinner-border spinner-border-sm"></span>
    Đang tải...
  </button>
  
  <button class="btn btn-primary" disabled>
    <span class="spinner-border spinner-border-sm"></span>
    Đang tải...
  </button>
  
  <button class="btn btn-primary" disabled>
    <span class="spinner-grow spinner-grow-sm"></span>
    Đang tải...
  </button>
</div>
<div class="container mt-3">
  <h2>kích cỡ của nút</h2>
  <button type="button" class="btn btn-primary btn-lg">Lớn</button>
  <button type="button" class="btn btn-primary btn-md">Bình thường</button>    
  <button type="button" class="btn btn-primary btn-sm">Nhỏ</button>
</div>
<div class="container mt-3">
  <h2>OUTLINE CỦA NÚT</h2>
  <button type="button" class="btn btn-outline-primary">NGUYỄN THÀNH ĐẠT</button>
  <button type="button" class="btn btn-outline-secondary">NGUYỄN THÀNH ĐẠT</button>
  <button type="button" class="btn btn-outline-success">NGUYỄN THÀNH ĐẠT</button>
  <button type="button" class="btn btn-outline-info">NGUYỄN THÀNH ĐẠT</button>
  <button type="button" class="btn btn-outline-warning">NGUYỄN THÀNH ĐẠT</button>
  <button type="button" class="btn btn-outline-danger">NGUYỄN THÀNH ĐẠT</button>
  <button type="button" class="btn btn-outline-dark">NGUYỄN THÀNH ĐẠT</button>
  <button type="button" class="btn btn-outline-light text-dark">NGUYỄN THÀNH ĐẠT</button>
</div>
</body>
</html>
