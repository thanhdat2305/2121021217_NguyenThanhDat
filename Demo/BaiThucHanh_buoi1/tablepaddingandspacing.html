<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khoảng cách và độ dày của bảng</title>
    <style>
        th, td {
            border: 1px solid;
            border-collapse: collapse;
            padding-top: 10px;
            padding-bottom: 20px;
            padding-left: 30px;
            padding-right: 40px;
        }
    </style>
</head>
<body>
    <!--
    Khoảng cách và độ dày của bảng
    -->
    <table style="width:100%">
        <tr>
            <th>Firstname</th>
            <td>Nguyen</td> 
            <td>Nguyen</td>
        </tr>
        <tr>
            <th>Lastname</th>
            <td>Van A</td>
            <td>Van B</td>
        </tr>
        <tr>
            <th>Age</th>
            <td>23</td>
            <td>21</td>
        </tr>
    </table>
</body>
</html>
