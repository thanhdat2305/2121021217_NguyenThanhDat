<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Styling</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            text-align: left;
            padding: 10px;
        }
        tr:nth-child(even){
            background-color: pink;
        }
    </style>
</head>
<body>
    <!-- Table Styling - về cơ bản là trang trí cho bảng
     -->
    <h1>Hiệu ứng ngựa vằn (Zebra Strips)</h1>
    <!-- sử dụng lệnh nth-child() để chọn và thêm màu background cho hàng-->
     <table>
        <tr>
            <th>Họ</th>
            <th>Tên</th>
            <th>Số dư</th>
        </tr>
        <tr>
            <td>Nguyễn</td>
            <td>Thành Đạt</td>
            <td>100k</td>
        </tr>
        <tr>
            <td>Phạm</td>
            <td>Văn B</td>
            <td>300k</td>
        </tr>
        <tr>
            <td>Trần</td>
            <td>Thành Phố</td>
            <td>200k</td>
        </tr>
        <tr>
            <td>Nguyễn</td>
            <td>Thị Nở</td>
            <td>1.200k</td>
        </tr>
     </table>
</body>
</html>
