<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <!-- làm trống 1 ô trải trên nhiều cột
     colspan làm trống ô ngang
     rowspan làm, trống ô dọc-->
    <table style="width:100%">
        <tr>
            <th colspan="2">Name</th>
            <th>Age</th>
        </tr>
        <tr>
            <td>Nguyen</td>
            <td>Van A</td>
            <td>23</td>
        </tr>
        <tr>
            <td>Nguyen</td>
            <td>Van B</td>
            <td>21</td>
        </tr>
    </table>    
</body>
</html>
