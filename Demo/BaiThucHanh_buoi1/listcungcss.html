<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0;
            background-color: rgb(255, 0, 170);
        }
        ul{
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: burlywood;
        }

        li a{
            display: block;
            color: white;
            text-align: center;
            padding: 20px;
            text-decoration: none;
            float: left;
        }
        li a:hover {
            background-color: wheat;
        }
        h1 {
            text-align: center;
            background-color: rgba(225, 0, 255, 0.884);
            color: rgb(255, 123, 0);
        }
        h2{
            text-align: center;
            color:brown;
            background-color: coral;
        }
    </style>
</head>
<body>
    <h1>NHÀ HÀNG ABC</h1>
    <h2>MENU</h2>
    <ul>
        <li><a href="#home">Trang Chủ</a></li>
        <li><a href="#new">Món Mới</a></li>
        <li><a href="#bestsale">Bán Chạy</a></li>
        <li><a href="#signature">Đặc Trưng của nhà hàng</a></li>
    </ul>
    <br>
    <!-- list được sắp xếp, có thể bắt đầu từ....-->
    <ol start="50">
        <li>Trà</li>
        <li>Cà Phê</li>
        <li>Rượu</li>
        <li>Cốc đá</li>
    </ol>
    <ol type="I" start="50">
        <li>Trà</li>
        <li>Cà Phê</li>
        <li>Rượu</li>
        <li>Cốc đá</li>
    </ol>
</body>
</html>
