<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class</title>
    <style>
        .khoa {
            background-color: pink;
            color: white;
            border: 5px solid hotpink;
            margin: 20px;
            padding: 20px;
            -webkit-text-stroke: 1px gray;
        }
        .alert {
            color: red;
        }
    </style>
</head>
<body>
    <div class="khoa">
        <h1>Khoa công nghệ thông tin</h1>
        <h2>chuyên ngành Tin học kinh tế</h2>
        <p>đang theo học</p>
    </div>
    <div class="khoa">
        <h1>khoa công nghệ thông tin</h1>
        <h2>chuyên ngành Mạng máy tính</h2>
        <p>đang theo học</p>
    </div>
    <div class="khoa">
        <h1>khoa tin học địa chất</h1>
        <h2>địa chất học</h2>
        <p>đang theo học</p>
    </div>
    <div>
        <h2 class="alert">Mục quan trọng</h2>
        <p>đây là một đề mục <span class="alert">rất quan trọng</span> vui lòng đọc kĩ không bỏ qua</p>
    </div>
</body>
</html>
